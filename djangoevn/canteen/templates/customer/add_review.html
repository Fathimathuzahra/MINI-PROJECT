{% extends "customer/user_base.html" %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width:800px;">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card shadow-lg" style="background:#FFF8F0; border-radius:15px; border:2px solid #A0522D;">
                <div class="card-body">
                    <h4 style="color:#8B4513; font-weight:700; margin-bottom:30px;">
                        ‚úç Add Review for Token: 
                        <span style="color:#3E2C1C; font-weight:600;">{{ token.code }}</span>
                    </h4>
                    
                    <form method="post" action="{% url 'add_review' token.id %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="rating" style="font-weight:600; color:#3E2C1C;">Rating (1‚Äì5)</label>
                            <select name="rating" id="rating" style="width:100%; padding:10px; border-radius:8px; border:1px solid #A0522D; background:#FDE6C4; color:#3E2C1C;" required>
                                <option value="" disabled selected>-- Select Rating --</option>
                                <option value="1">‚òÖ 1</option>
                                <option value="2">‚òÖ 2</option>
                                <option value="3">‚òÖ 3</option>
                                <option value="4">‚òÖ 4</option>
                                <option value="5">‚òÖ 5</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="comment" style="font-weight:600; color:#3E2C1C;">Your Comment</label>
                            <textarea name="comment" id="comment" 
                                      style="width:100%; padding:12px; border-radius:8px; border:1px solid #A0522D; background:#FDF1E6; color:#3E2C1C; font-family:'Segoe UI',sans-serif;"
                                      rows="5" placeholder="Share your experience..." required></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" style="background:#8B4513; color:#fff; font-weight:600; padding:10px 25px; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition:0.3s;">
                                ‚úÖ Submit Review
                            </button>
                            <a href="{% url 'user_tokens' %}" style="background:#FDE6C4; color:#8B4513; font-weight:600; padding:10px 25px; border-radius:10px; text-decoration:none; border:1px solid #A0522D; transition:0.3s;">
                                üîô Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    button:hover { opacity:0.85; transform:translateY(-2px); cursor:pointer; }
    a:hover { opacity:0.85; transform:translateY(-2px); }
    @media (max-width:768px){
        .container { padding:20px; margin:30px auto; }
        button, a { width:48%; text-align:center; padding:10px 0; }
        .d-flex { flex-direction: column; gap:10px; }
    }
</style>
{% endblock %}
