{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}College Canteen{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/beautify.css' %}">
</head>
<body class="bg-dark text-white">

    <!-- Header -->
    <header class="bg-black py-3 shadow-sm mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0 text-warning">üçΩÔ∏è College Canteen</h1>
            <nav>
                <a href="{% url 'index' %}" class="text-white me-3">Home</a>
                <a href="{% url 'view_menu' %}" class="text-white me-3">Menu</a>
                <a href="{% url 'user_dashboard' %}" class="text-white me-3">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-center py-3 mt-5">
        <small class="text-muted">&copy; 2025 College Canteen. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
