{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drinks | College Canteen</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding: 40px 20px;
    }

    .heading {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 40px;
    }

    .card {
      background-color: #2c2f48;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      color: #00cfff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: #ffcc00;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="heading">üçπ Drinks Menu</h2>
    <div class="row">
      {% for item in drinks_items %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{% static item.image %}" alt="{{ item.name }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="price">‚Çπ{{ item.price }}</p>
            <a href="#" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
