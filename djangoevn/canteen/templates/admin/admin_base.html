{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard | College Canteen{% endblock %}</title>

    <!-- Feane / Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #121216;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1b1b23;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-family: 'Great Vibes', cursive;
            color: #fcb900;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #fcb900;
            color: #121216;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        /* Top Navbar */
        .top-navbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .top-navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            padding: 6px 12px;
            border-radius: 6px;
            background-color: #2a2a36;
            transition: 0.3s;
        }

        .top-navbar a:hover {
            background-color: #fcb900;
            color: #121216;
        }

        /* Footer */
        .footer_section {
            text-align: center;
            padding: 15px;
            background-color: #1b1b23;
            margin-top: 50px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{% url 'admin_dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard</a>
        <a href="{% url 'admin_reports' %}"><i class="fa fa-bar-chart"></i> Reports</a>
        <a href="{% url 'admin_reviews' %}"><i class="fa fa-comments"></i> Reviews</a>
        <a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-navbar">
            <span>Welcome, Admin</span>
        </div>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
