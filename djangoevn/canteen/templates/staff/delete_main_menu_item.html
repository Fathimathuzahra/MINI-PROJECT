{% extends 'staff/staff_base.html' %}
{% load static %}

{% block title %}Delete Menu Item | Staff{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 bg-white shadow-lg rounded-4" style="max-width: 500px;">
        <h2 class="text-center mb-4 text-danger">ğŸ—‘ï¸ Delete Menu Item</h2>
        <p class="text-center fs-5">Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>

        <form action="{% url 'delete_main_menu_item' item.id %}" method="post" class="text-center mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                Delete
            </button>
            <a href="{% url 'staff_view_menu' %}" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
