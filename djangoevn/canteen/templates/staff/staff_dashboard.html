{% extends 'staff/staff_base.html' %}

{% block title %}Staff Dashboard | College Canteen{% endblock %}

{% block content %}
<style>
  .dashboard-container {
    padding: 3rem;
    background-color: #2c2c2c;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease;
    text-align: center;
  }
  .dashboard-container:hover { transform: translateY(-5px); }

  .dashboard-heading {
    color: #ffbe33;
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 15px;
  }
  .welcome-text {
    font-size: 1.2rem;
    color: #b0b0b0;
    margin-bottom: 30px;
  }

  .btn-dashboard {
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 30px;
    border: none;
    margin: 10px 10px 10px 0;
    transition: all 0.3s ease;
    display: inline-block;
  }
  .btn-dashboard.add-item { background-color: #4CAF50; color: white; }
  .btn-dashboard.add-item:hover { background-color: #45a049; transform: scale(1.05); }

  .btn-dashboard.view-menu { background-color: #2196F3; color: white; }
  .btn-dashboard.view-menu:hover { background-color: #1e88e5; transform: scale(1.05); }

  .btn-dashboard.tokens { background-color: #ff9800; color: white; }
  .btn-dashboard.tokens:hover { background-color: #fb8c00; transform: scale(1.05); }

  .btn-dashboard.logout {
    background-color: transparent;
    border: 2px solid #f44336;
    color: #f44336;
  }
  .btn-dashboard.logout:hover {
    background-color: #f44336;
    color: white;
    transform: scale(1.05);
  }
</style>

<div class="dashboard-container mt-5">
  <h2 class="dashboard-heading">üçΩÔ∏è Staff Dashboard</h2>
  <p class="welcome-text">Welcome, <strong>{{ request.user.username }}</strong></p>

  <!-- Main actions -->
  <div>
    <a href="{% url 'menu_create' %}" class="btn-dashboard add-item">‚ûï Add Menu Item</a>
    <a href="{% url 'view_menu' %}" class="btn-dashboard view-menu">üìã View Menu</a>
    <a href="{% url 'tokens_today' %}" class="btn-dashboard tokens">üéü Today's Tokens</a>
    <a href="{% url 'logout' %}" class="btn-dashboard logout">Logout</a>
  </div>

  <!-- Quick Meal Type Links (using unified view_menu) -->
<a href="{% url 'view_menu_by_type' 'breakfast' %}" class="btn-dashboard view-menu">Breakfast</a>
<a href="{% url 'view_menu_by_type' 'lunch' %}" class="btn-dashboard view-menu">Lunch</a>
<a href="{% url 'view_menu_by_type' 'snacks' %}" class="btn-dashboard view-menu">Snacks</a>
<a href="{% url 'view_menu_by_type' 'drinks' %}" class="btn-dashboard view-menu">Drinks</a>

</div>
{% endblock %}
