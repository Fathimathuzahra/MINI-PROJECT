{% extends "staff/staff_base.html" %}
{% load static %}
{% block content %}

<style>
/* Form Container */
.form-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #fffaf3; /* cream background */
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(139, 69, 19, 0.2); /* soft brown shadow */
    color: #3e2c1c; /* dark brown text */
    font-family: 'Poppins', sans-serif;
    transition: transform 0.3s ease;
}
.form-container:hover {
    transform: translateY(-3px);
}

/* Heading */
.form-container h2 {
    text-align: center;
    color: #8b4513; /* dark brown */
    font-size: 1.8rem;
    margin-bottom: 25px;
}

/* Labels */
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #8b4513; /* dark brown */
}

/* Inputs, Select, Textarea */
form input, form select, form textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #d2a679; /* light brown border */
    background: #ffffff;
    color: #3e2c1c; /* text dark brown */
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
form input:focus,
form select:focus,
form textarea:focus {
    border-color: #d2a679; /* accent color */
    box-shadow: 0 0 5px rgba(210, 166, 121, 0.4);
    outline: none;
}

/* File Input */
form input[type="file"] {
    background: none;
}

/* Submit Button */
.btn-submit {
    background: linear-gradient(90deg, #d2a679, #a0522d); /* warm brown gradient */
    color: #fff;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}
.btn-submit:hover {
    background: linear-gradient(90deg, #a0522d, #8b4513);
    transform: translateY(-2px);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
    }
    .btn-submit {
        width: 100%;
    }
}
</style>

<div class="form-container">
    <h2>Edit Menu Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Save Changes</button>
    </form>
</div>

{% endblock %}
