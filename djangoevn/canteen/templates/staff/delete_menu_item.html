{% extends 'staff/staff_base.html' %}
{% load static %}

{% block title %}Delete Menu Item | Staff{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center text-white">
    <div class="card p-4 bg-dark shadow-lg rounded-4" style="max-width: 500px;">
        <h2 class="text-center mb-4 text-danger">ğŸ—‘ï¸ Delete Menu Item</h2>
        <p class="text-center fs-5">Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>

        <form action="{% url 'menu_delete' item.id %}" method="post" class="text-center mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg w-100 mb-2"
                    onclick="return confirm('Are you sure you want to delete this item?');">
                Delete
            </button>
            <a href="{% url 'menu_list' %}" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
